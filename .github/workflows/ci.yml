name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Test build output
      run: |
        if (!(Test-Path "dist/index.js")) {
          Write-Error "Build failed: dist/index.js not found"
          exit 1
        }
        Write-Host "✅ Build successful"
      shell: powershell
      
    - name: Test global install
      run: |
        npm install -g .
        $command = Get-Command mcp-windows-notify -ErrorAction SilentlyContinue
        if (!$command) {
          Write-Error "Global install failed: command not found"
          exit 1
        }
        Write-Host "✅ Global install successful"
      shell: powershell
