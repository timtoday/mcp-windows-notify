name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release Assets
      run: |
        # Create a zip file with the built package
        Compress-Archive -Path dist, package.json, README.md, LICENSE -DestinationPath mcp-windows-notify-${{ github.event.release.tag_name }}.zip
      shell: powershell
      
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./mcp-windows-notify-${{ github.event.release.tag_name }}.zip
        asset_name: mcp-windows-notify-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip
